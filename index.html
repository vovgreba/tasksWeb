<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
        <div class="container__inner">
            <div class="text">
                <h1 class="title">Инструменты для макетирования</h1>
            </div>
            <div class="cards">
                <div class="cards__box">
                   <div>
                    <img src="img/cutter_one.jpg" alt="cutter_one">
                   </div>
                    <p>Резак 18 мм</p>
                    <p class="subtitle__price">от 500 руб.</p>
                    <button class="btn">
                        купить 
                    </button>
                </div>
                <div class="cards__box">
                    <div><img src="img/cutter_two.jpg" alt="cutter_two"></div>
                    <p>Резак 9 мм</p>
                    <p class="subtitle__price">от 100 руб.</p>
                    <button class="btn">
                        купить 
                    </button>
                </div>
                <div class="cards__box">
                    <div><img src="img/table.jpg" alt="table"></div>
                    <p>Коврик для резки</p>
                    <p class="subtitle__price">от 350 руб.</p>
                    <button class="btn">
                        купить 
                    </button>
                </div>
                <div class="cards__box">
                   <div><img src="img/ruler.jpg" alt="ruler"></div>
                    <p>Линейка</p>
                    <p class="subtitle__price">от 400 руб.</p>
                    <button class="btn">
                        купить 
                    </button>
                </div>
            </div>
        </div>
    
</body>
</html>
