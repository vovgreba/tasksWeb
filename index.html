<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container__inner">
            <div class="header">
                <h1 class="title">Инструменты для макетирования</h1>
            </div>
            <div class="wrap__cards">
                <div class="card">
                    <img src="img/cutter_one.jpg" alt="cutter_one">
                    <h2>Резак 18 мм</h2>
                    <span class="subtitle__price">от 500 руб.</span>
                    <button class="btn">
                        купить 
                    </button>
                </div>
                <div class="card">
                    <img src="img/cutter_two.jpg" alt="cutter_two">
                    <h2>Резак 9 мм</h2>
                    <span class="subtitle__price">от 100 руб.</span>
                    <button class="btn">
                        купить 
                    </button>
                </div>
                <div class="card">
                    <img src="img/table.jpg" alt="table">
                    <h2>Коврик</h2>
                    <span class="subtitle__price">от 350 руб.</span>
                    <button class="btn">
                        купить 
                    </button>
                </div>
                <div class="card">
                    <img src="img/ruler.jpg" alt="ruler">
                    <h2>Линейка</h2>
                    <span class="subtitle__price">от 400 руб.</span>
                    <button class="btn">
                        купить 
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
